<!DOCTYPE html>
<html>
<head>
<title>mod-image</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../../../../theme/theme1-1/sp/mod.css" />
<link rel="stylesheet" type="text/css" href="../../../../theme/theme1-1/sp/layout.css" />
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/list-style.css" />
<style>
.area-header-inner {
	width:980px;
	margin: 0 auto;
}
.area-footer-inner {
	width:980px;
	margin: 0 auto;
}
</style>
</head>
<body class="mod-body">
<div class="area-all">

	<header class="area-header">
		<div class="area-header-inner">

			<p class="name-m">◆mod-image／mb:10;　幅100%　カラムぴったり</p>
			<p class="mod-image" data-cms-switchable="true" data-cms-switchable-label="画像" data-cms-switchable-use="true">
				<img src="img/dummy/dummy-l.png" data-cms-editable="image" data-cms-imgwidth="400"/>
			</p>

			<p class="name-m">◆mod-image2／mb:0;　単体用(div構成)　幅100%</p>
			<div class="mod-image2">
				<img src="img/dummy/dummy-l.png" data-cms-editable="image" data-cms-imgwidth="980"/>
			</div>

			<!-- /area-header-inner -->
		</div>
		<!-- /area-header -->
	</header>

	<div class="area-container">
		<div class="area-container-inner clearfix">
			<div class="area-main">
				<div class="area-main-inner">

					<p class="name-m">◆mod-image／mb:10;　幅100%　カラムぴったり</p>
					<p class="mod-image" data-cms-switchable="true" data-cms-switchable-label="画像" data-cms-switchable-use="true">
						<img src="img/dummy/dummy-l.png" data-cms-editable="image" data-cms-imgwidth="400"/>
					</p>

					<!-- /div.area-main-inner -->
				</div>
				<!-- /div.area-main -->
			</div>

			<div class="area-side-left">
				<div class="area-side-left-inner">

					<!-- //area-side-left-inner -->
				</div>
				<!-- //area-side-left -->
			</div>
			<!-- //area-container-inner -->
		</div>
		<!-- //area-container -->
	</div>

	<footer>
		<div class="area-footer">
			<div class="area-footer-inner">

				<!-- /area-footer-inner -->
			</div>
			<!-- /area-footer -->
		</div>
	</footer>

	<!--//area-all-->
</div>
</body>
</html>
