<!DOCTYPE html>
<html>
<head>
<title>mod-title</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../../../../theme/theme1-1/sp/mod.css" />
<link rel="stylesheet" type="text/css" href="../../../../theme/theme1-1/sp/layout.css" />
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/list-style.css" />
<style>
.area-header-inner {
	width:980px;
	margin: 0 auto;
}
.area-footer-inner {
	width:980px;
	margin: 0 auto;
}
</style>
</head>
<body class="mod-body">
<div class="area-all">

	<header class="area-header">
		<div class="area-header-inner">

			<p class="name-h">mod-title (mb:10px)</p>
			<div class="mod-title">
				<p class="mod-title-inner">
					<img class="mod-title-inner-img" src="../../../../theme/theme1-1/sp/img/dummy/dummy-m-s.png" data-cms-editable="image" data-cms-imgwidth="200"/>
				</p>
				<div  class="mod-title-inner2">
					<p class="mod-title-inner3" data-cms-editable="text" contenteditable="true">歯周病治療専門</p>
					<p class="mod-title-inner4" data-cms-editable="text" contenteditable="true">あきばれ歯科医院</p>
					<p class="mod-title-inner3" data-cms-editable="text" contenteditable="true">Akibare Dental Clinic</p>
				</div>
			</div>

			<!-- /area-header-inner -->
		</div>
		<!-- /area-header -->
	</header>

	<div class="area-container">
		<div class="area-container-inner clearfix">
			<div class="area-main">
				<div class="area-main-inner">

					<p class="name-m">mod-title3 (mb:20px)</p>
					<div class="mod-title3" data-cms-switchable="true" data-cms-switchable-label="ラベル" data-cms-switchable-use="true">
						<p class="mod-title3-inner1" data-cms-editable="text" contenteditable="true">Welcome To Akibare Dental</p>
						<h1 class="mod-title3-inner2" data-cms-editable="text" contenteditable="true">医院紹介</h1>
						<p class="mod-title3-inner3" data-cms-editable="text" contenteditable="true">Welcome To Akibare Dental</p>
					</div>

					<!-- /div.area-main-inner -->
				</div>
				<!-- /div.area-main -->
			</div>

			<div class="area-side-left">
				<div class="area-side-left-inner">

					<!-- //area-side-left-inner -->
				</div>
				<!-- //area-side-left -->
			</div>
			<!-- //area-container-inner -->
		</div>
		<!-- //area-container -->
	</div>

	<footer>
		<div class="area-footer">
			<div class="area-footer-inner">

				<p class="name-h">mod-title2 (mb:30px)</p>
				<div class="mod-title2" data-cms-switchable="true" data-cms-switchable-label="ラベル" data-cms-switchable-use="true">
					<p class="mod-title2-inner">
						<img class="mod-title2-inner-img" src="../../../../theme/theme1-1/sp/img/dummy/dummy-m-s.png" data-cms-editable="image" data-cms-imgwidth="400"/>
					</p>
					<p class="mod-title2-inner" data-cms-editable="text" contenteditable="true">あきばれ歯科医院</p>
				</div>

				<!-- /area-footer-inner -->
			</div>
			<!-- /area-footer -->
		</div>
	</footer>

	<!--//area-all-->
</div>
</body>
</html>
